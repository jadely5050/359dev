function selectCourse(course) {
currentCourse = course;
currentHole = 1;
document.getElementById('selectedCourse').textContent = `${course} 코스`;
document.getElementById('courseMenu').classList.add('hidden');
updateHoleInfo();
}
function changeHole(direction) {
if (direction === 'prev' && currentHole > 1) {
currentHole--;
} else if (direction === 'next' && currentHole < courseData[currentCourse].totalHoles) {
currentHole++;
}
updateHoleInfo();
}
function updateHoleInfo() {
const hole = courseData[currentCourse].holes[currentHole];
document.getElementById('holeName').textContent = hole.name;
document.getElementById('whiteDistance').textContent = `White ${hole.white}`;
document.getElementById('ladyDistance').textContent = `Lady ${hole.lady}`;
document.getElementById('par').textContent = `Par ${hole.par}`;
document.getElementById('courseStrategy').textContent = hole.strategy;
document.getElementById('prevHole').disabled = currentHole === 1;
document.getElementById('nextHole').disabled = currentHole === courseData[currentCourse].totalHoles;
const coursePrefix = {
'혼솔': 'hon',
'바른': 'ba',
'미쁨': 'mi'
};
document.getElementById('courseImage').src = `course_image_${coursePrefix[currentCourse]}_${currentHole}.png`;
}
document.addEventListener('DOMContentLoaded', () => {
updateHoleInfo();
let touchStartX = 0;
let touchEndX = 0;
document.addEventListener('touchstart', e => {
touchStartX = e.changedTouches[0].screenX;
});
document.addEventListener('touchend', e => {
touchEndX = e.changedTouches[0].screenX;
handleSwipe();
});
function handleSwipe() {
const swipeThreshold = 50;
const diff = touchStartX - touchEndX;
if (Math.abs(diff) > swipeThreshold) {
if (diff > 0 && currentHole < courseData[currentCourse].totalHoles) {
changeHole('next');
} else if (diff < 0 && currentHole > 1) {
changeHole('prev');
}
}
}
});
